global:
  scrape_interval: 15s  # How frequently to scrape targets

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the ExamPortal application running on Render
  - job_name: 'examportal-app'
    basic_auth:
      username: '${PROMETHEUS_USERNAME}'  # Use environment variable for username
      password: '${PROMETHEUS_PASSWORD}'  # Use environment variable for password
    static_configs:
      - targets: ['examportal-2.onrender.com']

  # (Optional) If deploying Prometheus as a separate Render service and need service discovery
  # Uncomment and adjust this section if you need dynamic discovery of other Render services
